<!DOCTYPE html>
<html  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sabzlearn4-styles.css">
    <title>form sabzlearn</title>
</head>
<body>
    <form action="" class="forms-login">
        <img src="logo.png" alt="logo" width="200px" height="100px">
        <div class="text-forms-submit">
          <label for="fname"></label>
          <input type="text" id="fname" placeholder="نام" required autofocus>
        </div>
        <div class="text-forms-submit">
          <label for="email" ></label>
          <input type="email" id="email" placeholder="ایمیل" required>
        </div>
        <div class="text-forms-submit">
          <label for="pass" ></label>
          <input type="password" id="pass" placeholder="رمز عبور"  minlength="4"  maxlength="10" required>
        </div>
        <div class="text-forms-submit">
          <label for="pass2" ></label>
          <input type="password" id="pass2" placeholder="تکرار رمز عبور" minlength="4"  maxlength="10" required>
        </div>
        <div>
            <input type="checkbox" id="check-form" required>
            <label for="check-form">برای عضویت قوانین سایت  <a href="">سبز لرن</a> می پذیرم</label>
        </div>
        <br>
        <div>
            <button type="submit" class="butt-submit">ثبت نام</button>
        </div>
    
       
    </form>
</body>
</html>
